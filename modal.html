<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title></title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__box">
                <a href="#" class="header__logo">
                    <img src="img/logo.svg" alt="">
                </a>
                <p class="header__card">Ваша визитная карточка</p>
                <div class="header__right">
                    <a href="#" class="registration">Регистрация</a>
                    <a href="#" class="come">Войти</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="container">
                <div class="modal">
                    <div class="modal__block">
                        <p class="title">Добро пожаловать</p>
                        <div class="input">
                            <input type="text" placeholder="Электронная почта">
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Пароль">
                        </div>
                        <button class="btn">Войти в систему</button>
                        <div class="checkbox">
                            <div class="check">
                                <input type="checkbox" id="1">
                                <label for="1">Запомнить меня</label>
                            </div>
                            <a href="#" class="pass">Забыли пароль?</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container">
            <p class="copy">Needlink © 2022</p>
        </div>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
